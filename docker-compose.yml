version: "3"

services:
  webserver:
    user: "${UID-0}:${GID-0}"
    build:
      context: ./bin/${PHPVERSION}
    container_name: "${COMPOSE_PROJECT_NAME}-${PHPVERSION}"
    restart: "on-failure"
    ports:
      - "${HOST_MACHINE_UNSECURE_APACHE_PORT}:80"
      - "${HOST_MACHINE_SECURE_APACHE_PORT}:443"
    links:
      - database
      - mailhog
    volumes:
      - ${DOCUMENT_ROOT-./www}:/var/www/html:rw
      - ${SHARED_ROOT-./shared}:/var/www/shared:rw
      - ${PHP_INI-./config/php/php.ini}:/usr/local/etc/php/php.ini
      - ${SSL_DIR-./config/ssl}:/etc/apache2/ssl/
      - ${VHOSTS_DIR-./config/vhosts}:/etc/apache2/sites-enabled
      - ${LOG_DIR-./logs/apache2}:/var/log/apache2
      - ${XDEBUG_LOG_DIR-./logs/xdebug}:/var/log/xdebug
    environment:
      APACHE_DOCUMENT_ROOT: ${APACHE_DOCUMENT_ROOT-/var/www/html}
      PMA_PORT: ${HOST_MACHINE_PMA_PORT}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      HOST_MACHINE_MYSQL_PORT: ${HOST_MACHINE_MYSQL_PORT}
      XDEBUG_CONFIG: "client_host=host.docker.internal remote_port=${XDEBUG_PORT}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - default
      - elk
  database:
    user: "${UID-0}:${GID-0}"
    build:
      context: "./bin/${DATABASE}"
    container_name: "${COMPOSE_PROJECT_NAME}-${DATABASE}"
    restart: "on-failure"
    ports:
      - "127.0.0.1:${HOST_MACHINE_MYSQL_PORT}:3306"
    volumes:
      - ${MYSQL_INITDB_DIR-./config/initdb}:/docker-entrypoint-initdb.d
      - ${MYSQL_DATA_DIR-./data/mysql}:/var/lib/mysql
      - ${MYSQL_LOG_DIR-./logs/mysql}:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - default
  phpmyadmin:
    image: phpmyadmin
    container_name: "${COMPOSE_PROJECT_NAME}-phpmyadmin"
    restart: "on-failure"
    links:
      - database
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      UPLOAD_LIMIT: ${UPLOAD_LIMIT}
      MEMORY_LIMIT: ${MEMORY_LIMIT}
    ports:
      - "${HOST_MACHINE_PMA_PORT}:80"
      - "${HOST_MACHINE_PMA_SECURE_PORT}:443"
    volumes:
      - /sessions
      - ${PHP_INI-./config/php/php.ini}:/usr/local/etc/php/conf.d/php-phpmyadmin.ini
    networks:
      - default
  mailhog:
    image: jcalonso/mailhog #pour mac silicon
    container_name: "${COMPOSE_PROJECT_NAME}-mailhog"
    restart: "on-failure"
    ports:
      - "${HOST_MACHINE_MH_HTTP_PORT}:8025"
      - "${HOST_MACHINE_MH_SMTP_PORT}:1025"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.18.0
    container_name: "${COMPOSE_PROJECT_NAME}-elasticsearch"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms128m -Xmx128m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - ${ELASTIC_DATA_DIR:-./data/elasticsearch}:/usr/share/elasticsearch/data
      # Monter la config seulement si vous en avez vraiment besoin :
      #- ./config/elasticsearch:/usr/share/elasticsearch/config
    networks:
      - elk

  logstash:
    image: docker.elastic.co/logstash/logstash:8.18.0
    container_name: "${COMPOSE_PROJECT_NAME}-logstash"
    links:
      - elasticsearch
    ports:
      - "5000:5000"
    volumes:
      - ${LOGSTASH_CONFIG_DIR:-./config/logstash}:/usr/share/logstash/pipeline:ro
    depends_on:
      - elasticsearch
    command: >
      logstash -f /usr/share/logstash/pipeline
      --config.reload.automatic
      --config.reload.interval 5s
    networks:
      - elk
      - default

  kibana:
    image: docker.elastic.co/kibana/kibana:8.18.0
    container_name: "${COMPOSE_PROJECT_NAME}-kibana"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    volumes:
      - ${KIBANA_DATA_DIR:-./data/kibana}:/usr/share/kibana/data
    networks:
      - elk

networks:
  default:
    driver: bridge
  elk:
    driver: bridge
